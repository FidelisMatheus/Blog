<div class="container">
  <h3>Lista de Posts</h3>

  <a href="/posts/data" class="btn btn-primary"> Add Post</a>

  <section>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        @for(post of postList; track post; let i = $index) {
        <tr>
          <th scope="row">{{ i }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td></td>
        </tr>

        }
      </tbody>
    </table>
  </section>
</div>
